<section class="px-4 py-10">
    <div class="max-w-6xl mx-auto">
        <header class="mb-8">
            <h1 class="text-2xl font-semibold text-secondary mb-1">კურსები</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            @for (course of courses; track course.name) {
            <article
                class="rounded-xl bg-white/90 border border-gray-100 shadow-sm hover:shadow-md transition p-5 backdrop-blur-sm">
                @if (course.imageUrl) {
                <img [src]="course.imageUrl" [alt]="course.name" class="w-full h-36 object-cover rounded-lg mb-4" />
                }
                <h2 class="text-lg font-semibold mb-2 text-secondary">{{ course.name }}</h2>
                <p class="text-sm text-gray-600 mb-4">{{ course.description }}</p>
                @if (!course.description) {
                <h2 class="text-lg font-semibold mb-2 text-primary">Coming Soon</h2>
                }
                @if (course.description && course.route) {
                <a [routerLink]="course.route"
                    class="inline-flex items-center rounded-md bg-primary hover:bg-primary/90 text-white text-sm font-medium px-4 py-2 transition">
                    დეტალები
                </a>
                }
            </article>
            }
        </div>
    </div>
</section>
