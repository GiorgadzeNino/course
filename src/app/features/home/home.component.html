<section class="relative">
  <!-- HERO -->
  <div class="relative h-[calc(100vh-56px)] min-h-[560px] w-full overflow-hidden" aria-label="Hero">
    <!-- Background image with blur/dim -->
    <img
      src="/assets/hero.svg"
      alt="Background"
      class="absolute inset-0 w-full h-full object-cover filter blur-[2px] brightness-[0.6]"
    />
    <!-- Subtle dark overlay -->
    <div class="absolute inset-0 bg-[rgba(0,0,0,0.2)]"></div>

    <!-- Content -->
    <div class="relative z-10 max-w-5xl mx-auto h-full px-4 flex flex-col items-center justify-center text-white text-center">
      <img
        src="/assets/avatar.svg"
        alt="Nino"
        class="w-20 h-20 rounded-full ring-4 ring-white/30 mb-5 object-cover"
      />
      <p class="text-[13px] md:text-sm font-medium mb-2 opacity-90">Online tutoring with Nino</p>
      <h1 class="text-[28px] md:text-[44px] lg:text-[52px] font-semibold leading-tight mb-6 drop-shadow-[0_4px_14px_rgba(0,0,0,0.55)]">
     ისწავლე პროგრამირება &amp; შექმენი თანამედროვე, პრაქტიკული პროექტები ნულიდან
      </h1>
      <a
        class="inline-flex items-center rounded-full bg-[#f3b4c3] hover:bg-[#f3a8b8] text-gray-900 px-5 py-2 text-sm font-semibold transition shadow-sm"
        [routerLink]="['/courses']"
      >
        კურსები
      </a>

      <!-- Feature strip on hero bottom -->
      <div class="absolute left-1/2 -translate-x-1/2 bottom-6 w-full max-w-6xl px-4">
        <div class="grid grid-cols-2 md:grid-cols-3 gap-6 text-center text-white drop-shadow-[0_1px_12px_rgba(0,0,0,0.65)]">
          <!-- <div>
            <div class="text-sm md:text-base font-semibold">1 &amp; 1</div>
            <div class="text-xs md:text-sm opacity-90">Online Tutoring</div>
          </div> -->
          <div>
            <div class="text-sm md:text-base font-semibold">ისწავლე</div>
            <div class="text-xs md:text-sm opacity-90">სწრაფად და ეფექტურად</div>
          </div>
          <div>
            <div class="text-sm md:text-base font-semibold">დახვეწე</div>
            <div class="text-xs md:text-sm opacity-90">კოდინგის უნარები</div>
          </div>
          <div>
            <div class="text-sm md:text-base font-semibold">გაიუმჯობესე</div>
            <div class="text-xs md:text-sm opacity-90">პროფესიული თავდაჯერებულობა</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pink angled band -->
    <img src="/assets/band.svg" alt="" class="absolute left-0 right-0 -bottom-8 w-full pointer-events-none select-none" />
  </div>
</section>
